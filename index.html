<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Revista</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- Flip-book: portada, spread (imagen ocupando dos páginas), páginas internas y contraportada -->
    <div id="mi-revista" class="flip-book">
        <!-- Following the project rules: the magazine is composed exclusively of spreads.
             Each spread uses two consecutive .page elements with IDs:
             spread-N-left  and  spread-N-right
             Left pages show the LEFT half of the image; right pages show the RIGHT half. -->

        <!-- Spread 1 -->
        <div id="spread-1-left" class="page spread" data-name="spread-1-left">
            <div class="page-content"></div>
        </div>
        <div id="spread-1-right" class="page spread" data-name="spread-1-right">
            <div class="page-content"></div>
        </div>

        <!-- Spread 2 -->

        </div>

            <div class="page-content"></div>
        </div>

            <div class="page-content"></div>
        </div>

            <div class="page-content"></div>
        </div>

        <!-- Spread 4 -->

        </div>

        <!-- Spread 6 -->

    </div>

    <script src="accion.js"></script>

</body>
</html>
